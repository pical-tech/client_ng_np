<div class="guest">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="guest-banner">
          <div class="row">
            <div class="col p-0">
              <div class="guest-image"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="guest-box">
          <div class="row">
            <div class="col">
              <div class="guest-card-container">
                <div class="row">
                  <div class="col guest-card p-0 mt-0">
                    <div class="guest-card-header">
                      <div class="row">
                        <div class="col">
                          <div class="guest-title">
                            <span>Your website link</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="guest-card-body">
                      <div class="row">
                        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 guest-card-url">
                          <label class="form-control">http/www.wedinjoy.com/john.alexa12345</label>
                          <button class="btn btn-primary btn-round">Copy Url</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <div class="rsvp-table-box">
                      <div class="rsvp-table">
                        <div class="row">
                          <div class="col">
                            <div class="guest-list-title">
                              <span>Rsvp LIST</span>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="guest-list-head">
                              <ul>
                                <li>
                                  <span>Name</span>
                                </li>
                                <li>
                                  <span>Mobile</span>
                                </li>
                                <li>
                                  <span>Email</span>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="guest-list-body">
                              <ul *ngFor="let rsvp of guestRSVPList">
                                <li>
                                  <span>{{rsvp.name}}</span>
                                </li>
                                <li>
                                  <span>{{rsvp.phone_no}}</span>
                                </li>
                                <li>
                                  <span>{{rsvp.email}}</span>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <div class="row">
                      <div class="col">
                        <div class="guest-list-title">
                          <span>Guest approval</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
